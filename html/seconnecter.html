<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <title>JS TOUHAR - Connexion / Inscription</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/logo.webp" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/seconnecter.css" />
    <link rel="stylesheet" href="/css/footer.css">
</head>

<body>
    <nav id="navbar">
        <div id="burger-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <a href="/"><img id="logo" src="/assets/logo.webp" alt="Logo du club"></a>

        <div id="rubriques-desktop">
            <a class="rubriques" href="/html/jskiste.html">JSKISTE</a>
            <a class="rubriques" href="/html/billeterie.html">BILLETERIE</a>
            <a class="rubriques" href="/html/notre-histoire.html">NOTRE HISTOIRE</a>
        </div>

        <div id="navbar-icons">
            <a href="/html/panier.html" aria-label="Aller au panier"><img src="/assets/basket.webp" alt="Panier"></a>
            <a href="/html/seconnecter.html" aria-label="Aller à la page de connexion"><img src="/assets/avatar.webp"
                    alt="Avatar"></a>
        </div>
    </nav>


    <div id="menu-mobile" class="hidden">
        <a class="rubriques" href="/html/jskiste">JSKISTE</a>
        <a class="rubriques" href="/html/billeterie">BILLETERIE</a>
        <a class="rubriques" href="/html/notre-histoire">NOTRE HISTOIRE</a>
    </div>

    <main id="form-section">
        <div id="tabs">
            <button id="tab-login" class="active-tab">Se connecter</button>
            <button id="tab-signup">S'inscrire</button>
        </div>

        <form id="login-form" class="form-block visible">
            <h2>Connexion</h2>
            <div class="form-group">
                <label for="login-email">Adresse e-mail</label>
                <input type="email" id="login-email" placeholder="exemple@jstouhar.dz" required />
            </div>
            <div class="form-group">
                <label for="login-password">Mot de passe</label>
                <input type="password" id="login-password" placeholder="••••••••" required />
            </div>
            <button type="submit" class="form-button">SE CONNECTER</button>
        </form>
        <form id="signup-form" class="form-block">
            <h2>Inscription</h2>
            <div class="form-group">
                <label for="signup-email">Adresse e-mail</label>
                <input type="email" id="signup-email" placeholder="exemple@jstouhar.dz" required />
            </div>
            <div class="form-group">
                <label for="signup-password">Mot de passe</label>
                <input type="password" id="signup-password" placeholder="••••••••" required />
            </div>
            <div class="form-group">
                <label for="signup-confirm">Confirmer le mot de passe</label>
                <input type="password" id="signup-confirm" placeholder="••••••••" required />
            </div>
            <button type="submit" class="form-button">S'INSCRIRE</button>
        </form>
    </main>
    <footer id="site-footer">
        <p>&copy; 2025 JS TOUHAR — Réalisé par <strong>Mylan HACHEMANE</strong></p>
    </footer>

    <script>
        const tabLogin = document.getElementById("tab-login");
        const tabSignup = document.getElementById("tab-signup");
        const loginForm = document.getElementById("login-form");
        const signupForm = document.getElementById("signup-form");

        tabLogin.addEventListener("click", () => {
            tabLogin.classList.add("active-tab");
            tabSignup.classList.remove("active-tab");
            loginForm.classList.add("visible");
            signupForm.classList.remove("visible");
        });

        tabSignup.addEventListener("click", () => {
            tabSignup.classList.add("active-tab");
            tabLogin.classList.remove("active-tab");
            signupForm.classList.add("visible");
            loginForm.classList.remove("visible");
        });

        // Formulaires fictifs
        loginForm.addEventListener("submit", (e) => {
            e.preventDefault();
            alert("Connexion réussie (fictive) !");
            loginForm.reset();
        });

        signupForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const pwd = document.getElementById("signup-password").value;
            const confirm = document.getElementById("signup-confirm").value;

            if (pwd !== confirm) {
                alert("❌ Les mots de passe ne correspondent pas !");
                return;
            }

            alert("Inscription réussie (fictive) !");
            signupForm.reset();
        });
        // burger
        const burger = document.getElementById("burger-menu");
        const mobileMenu = document.getElementById("menu-mobile");

        burger.addEventListener("click", () => {
            mobileMenu.classList.toggle("hidden");
        });
    </script>


</body>

</html>
